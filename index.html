<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidFj first project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="align">
    <div class="regBox">
        <div class="leftcolumn">
            <div >
                <div>
                    <img src="assets/images/UnnamedLogo.png" style="width:20%;height:20%;">
                    <h1> Create your account</h1>
                </div>
                <div class="twoInOne generalBottomMargin">
                    <input type="text" id="fname" class="inputBorder" placeholder="First name">
                    <label for="fname"></label>
                    <input type="text" id="lname" class="inputBorder" placeholder="Last name">
                    <label for="lname"></label>
                </div>
                <div class="generalBottomMargin topToBottom">
                    <input type="text" id="adr" class="inputAdressBorder" placeholder="Address">
                    <label for="adr"></label>
                    <p class="noMargin marginLeftP">You can use letters, numbers & periods.</p>
                    <div>
                        <button class="clearButton sidesButtonMargin">Use my current email address instead</button>
                    </div>
                </div>

                <div class="generalBottomMargin">
                    <div class="twoInOne">
                        <input type="password" id="pass" class="inputBorder" placeholder="Password">
                        <label for="pass"></label>
                        <input type="password" id="cpass" class="inputBorder" placeholder="Confirm password">
                        <label for="cpass"></label>
                    </div>
                    <p class="noMargin marginLeft">Use 8 or more characters with a mix of letters, numbers & symbols.</p>
                    <form>
                        <input type="checkbox" id="showPassword">
                        <label for="showPassword">Show password</label>
                    </form>
                </div>
                <div  class="twoInOne">
                    <button class="clearButton sidesButtonMargin">Sign in instead</button>
                    <button class="colorButton sidesButtonMargin">Next</button>
                </div>
            </div>
        </div>
        <div class="picAlign">
            <img src="assets/images/account.png"  style="height:40%">
            <p>qwerty</p>
        </div>
    </div>
</div>
<div>
    <table>
        <tr>
            <th>Firsname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Registration date</th>
        </tr>
        <tr>
            <td>Jhon</td>
            <td>Smith</td>
            <td>jsmith@gmail.com</td>
            <td>28/11/2022</td>
        </tr>
    </table>
</div>
</body>
</html>
