<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidFj first project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="align">
    <div class="regBox">
        <div style="width: 450px;">
            <div >
                <div>
                    <img src="assets/images/UnnamedLogo.png" style="width:20%;height:20%;">
                    <h1> Create your accaunt</h1>
                </div>
                <div class="twoInOne">
                    <input type="text" id="fname" class="inputBorder" placeholder="First name">
                    <label for="fname"></label>
                    <input type="text" id="lname" class="inputBorder" placeholder="Last name">
                    <label for="lname"></label>
                </div>
                <div class="twoInOne">
                    <input type="text" id="nname" class="inputBorder" placeholder="Nickname">
                    <label for="nname"></label>
                </div>
                <div class="twoInOne">
                    <input type="password" id="pass" class="inputBorder" placeholder="Password">
                    <label for="pass"></label>
                    <input type="password" id="cpass" class="inputBorder" placeholder="Confirm password">
                    <label for="cpass"></label>
                </div>
                <div  class="twoInOne">
                    <input type="submit" value="Sign in" class="inputBorder" style="width:100%;">
                </div>
            </div>
        </div>
        <div class="picAlign">
            <img src="assets/images/account.png"  style="height:65%">
        </div>
    </div>
</div>
</body>
</html>
